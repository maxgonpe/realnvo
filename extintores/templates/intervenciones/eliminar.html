{% extends 'base.html' %}
{% block content %}
<h2>Eliminar Servicio</h2>
<p>¿Estás seguro de que deseas eliminar el Servicio<strong>{{ intervencion.id }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'intervencion_lista' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
