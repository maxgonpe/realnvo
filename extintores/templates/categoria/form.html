{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h2>{{ titulo }}</h2>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Guardar</button>
    <a href="{% url 'lista_categorias' %}" class="btn btn-warning">Cancelar</a>
</form>
{% endblock %}
