{% extends 'base.html' %}
{% block content %}
<h2>Eliminar Odt</h2>
<p>¿Estás seguro de que deseas eliminar la Odt <strong>{{ odt.id }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'odt_lista' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
